<script>
let langData = {};

function ChargerLangues(callback) {
  fetch('langues.txt')
    .then(response => response.text())
    .then(text => {
      text.split('\n').forEach(line => {
        const [key, ...rest] = line.split('=');
        langData[key.trim()] = rest.join('=').trim().replace(/^‚Äú|‚Äù$/g, '');
      });
      callback();
    });
}

function switchLang() {
  const currentLang = localStorage.getItem('lang') === 'fr' ? 'en' : 'fr';
  localStorage.setItem('lang', currentLang);

  for (const key in langData) {
    const [id, lang] = key.split('_');
    if (lang === currentLang) {
      const el = document.getElementById(key);
      if (el) el.innerText = langData[key];
    }
  }
}

window.addEventListener('DOMContentLoaded', () => {
  ChargerLangues(() => {
    const savedLang = localStorage.getItem('lang') || 'fr';
    localStorage.setItem('lang', savedLang);
    switchLang(); // charge d‚Äôabord dans la langue sauvegard√©e
  });
});
</script>
